<div class="container">
  <app-poll-definition [poll]="poll" [maxAnswers]="maxAnswers" [minAnswers]="minAnswers" (pollReset)="resetPoll()" ></app-poll-definition>
  <app-poll-vote [poll]="poll" (voteCasted)="voteFor($event)"></app-poll-vote>
  <app-poll-results [results]="poll" ></app-poll-results>
</div>
