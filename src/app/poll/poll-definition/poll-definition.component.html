<div class="container">
  <h2>Define</h2>
  <div class="form-group">
    <label for="poll-title-input">Title of the poll:</label>
    <input
      id="poll-title-input"
      type="text"
      class="form-control"
      appLimitedLength
      [(ngModel)]="poll.title"
      placeholder="Poll title"
    />

  </div>
  <div class="form-group">
    Answers:
    <div *ngFor="let option of poll.options; let i = index">
      <app-edit-option
        [id]="'answer-'+i"
        [option]="option"
        [disableDelete]="isDeleteDisabled()"
        (optionRemoved)="onOptionRemoved($event)"
      ></app-edit-option>
    </div>
  </div>
  <app-add-option (optionCreated)="onOptionAdded($event)" [disabled]="isAddDisabled()"></app-add-option>
  <div>
    <span id="answers-count-lbl">{{ poll.options.length }}/{{ maxAnswers }} possible answers</span>
    <button id="reset-btn" class="btn btn-primary" (click)="reset()">Reset</button>
  </div>
</div>
