<div class="container">
  <h2>Define</h2>
  <div class="form-group">
    <label for="poll-title-input">Title of the poll:</label>
    <input
      id="poll-title-input"
      type="text"
      class="form-control"
      appLimitedLength
      [(ngModel)]="poll.title"
      placeholder="Poll title"
    />

  </div>
  <div class="form-group">
    Answers:
    <div *ngFor="let answer of poll.answers; let i = index">
      <app-answer-edit
        [id]="'answer-'+i"
        [answer]="answer"
        [deleteDisabled]="minNumberOfAnswersReached()"
        (answerRemoved)="removeAnswer($event)"
      ></app-answer-edit>
    </div>
  </div>
  <app-answer-add (answerCreated)="addAnswer($event)" [disabled]="maxNumberOfAnswersReached()"></app-answer-add>
  <div>
    <span id="answers-count-lbl">{{ poll.answers.length }}/{{ maxAnswers }} possible answers</span>
    <button id="reset-btn" class="btn btn-primary" (click)="reset()">Reset</button>
  </div>
</div>
